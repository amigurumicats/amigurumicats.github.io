<!DOCTYPE html>
<html lang="ja">
<head>

<meta name="viewport" content="width=900px">
<title>ものおき</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
<div id="page">
	<div id="header">
		<div id="title">ものおき{{ path }}</div>
		<div id="back" @click="backDir"></div>
		<a href="index.html"><div class="link" id="home"></div></a>
		<a href="https://twitter.com/amigurumicats"><div class="link" id="twitter"></div></a>
		<a href="https://github.com/amigurumicats"><div class="link" id="github"></div></a>
		<input v-model="search_keyword" @input="keywordSearch" placeholder="search">
	</div>
	<div id="main">
		<ul>
			<my-item
				v-for="item in itemList"
				:receive="item"
				:key="item.id"
				@click_folder="clickFolder">
			</my-item>
		</ul>
	</div>
