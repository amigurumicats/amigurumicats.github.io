<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="amigurumicats">
        <title>謎解き単語検索beta</title>
        <link rel="stylesheet" type="text/css" href="wordsearch_v2.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="wordsearch_v2.js"></script>
    </head>
    <body>

        <div id="header">
            <a href="#"><span id="title">謎解き単語検索β</span></a>
        </div>

        <div id="main">
            <div id="select">
                <div class="select_box" id="select_mode">通常</div>
                <div class="modal" id="modal_select_mode">
                    <div class="modal_back"></div>
                    <div class="modal_main">
                        <div class="modal_title">検索モードを選択</div>
                        <ul>
                            <li>通常</li>
                            <li>正規表現</li>
                            <li>候補文字</li>
                            <li>全て含む</li>
                            <li>はがき</li>
                        </ul>
                    </div>
                </div>

                <div class="select_box" id="select_dict">豚辞書(第14版)</div>
                <div class="modal" id="modal_select_dict">
                    <div class="modal_back"></div>
                    <div class="modal_main">
                        <div class="modal_title">検索辞書を選択</div>
                        <ul>
                            <li>豚辞書(第14版)</li>
                            <li>ああああ</li>
                            <li>いいいい</li>
                            <li>うううう</li>
                        </ul>
                    </div>
                </div>

            </div>

            <div id="main-content">
                <div id="search-box">
                    <form id="search" method="post">
                        <input type="text" name="query" id="query">
                        <input type="submit" value="検索">
                    </form>
                </div>
                </br>
                <div class="mode_description">
                    [？？？モード]</br>
                    ああああ
                </div>
                </br>
                <div id="result">
                    <div id="result-message"></div>
                    <ul id="result-list"></ul>
                </div>
            </div>
        </div>

        <div id="footer">
            <span id="footer-text">謎解き単語検索すぷりくと 2020 しろねこ nyao !</span>
        </div>

    </body>
</html>
